{% extends 'index.html'%} {% block content %}

  <div class="wrapper">
<h4>Search by Cuisine</h4>

<div class="col-md-4">
  <form method="POST" action="{{ url_for('category_search') }}" class="form-inline">
    <input type="text" class="form-control" placeholder="Search Recipe By Cuisine" name="category_name" id="category_name" autofocus>
    <button class="btn btn-danger cyan lighten-3">SEARCH</button>
  </form>
</div>


<table>
  <thead>
    <tr>
        <th>Recipe Name</th>
        <th>Cuisine</th>
              
        <th>Edit/Delete</th>
    </tr>
  </thead>
  <tbody>
    {%for r in the_recipe %}
    <tr>
      <td>{{r.recipe_name}}</td>
      <td>{{r.category_name}}</td>
            
      <td><a href="{{url_for('edit_recipe', recipe_id=r._id)}}" id="short-button" class="waves-effect waves-light btn btn_small yellow darken-1">Edit</a><a href="{{url_for('delete_recipe', recipe_id=r._id)}}" id="short-button" class="waves-effect waves-light btn btn_small red lighten-1">Delete</a></td>
      <td><a href="{{url_for('view_recipe', recipe_id=r._id)}}" id="short-button" class="waves-effect waves-light btn btn_small light-blue lighten-3">View</a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
     
{% endblock %}
