{% extends 'index.html' %} {% block content %}

<div class="wrapper">
<h3>All Recipes</h3>

 <table>
        <thead>
          <tr>
              <th>Recipe Name</th>
              <th>Cuisine</th>
              
              <th>Edit/Delete</th>
          </tr>
        </thead>
{% for recipe in recipe %}
        <tbody>
          <tr>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.category_name}}</td>
            
            <td><a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small yellow darken-1">Edit</a><a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small red lighten-1">Delete</a></td>
            <td><a href="{{url_for('view_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small grey darken-1">View</a></td>
          </tr>

        {% endfor %}
  
        </tbody>
</table>

{% endblock %}
